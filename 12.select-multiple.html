<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="">
    <select name="" id="" multiple size="6">
      <option value="1">페이스북</option>
      <option value="2">트위터</option>
      <option value="3">유튜브</option>
      <option value="4">카카오톡</option>
      <option value="5">네이버</option>
    </select>
  </form>
  
  <form action="">
    <select name="optgroup-select" id="">
    <!-- (optgroup[label=]>(option[value=]*3))*2 -->
    <optgroup label="Fruits">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option>
    </optgroup>
    <optgroup label="Colors">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </optgroup>
  </select>
  </form>
</body>
</html>
